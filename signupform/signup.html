<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Signup form with basic validation" />
    <link rel="stylesheet" href="signup.css">
    <title>SignUp Form</title>
</head>
<body>
    <div class="header"> 
    <header>
        <h1>Signup</h1>
    </header>
    </div>
    <main>
    <div class="form"> 

    <form>
    <div class="input"> 
    <input type="text"  name="fullname" placeholder="Full Name" required /><br>
    
    </div>
    <div class="input"> 
    <input type="email"   name="email" placeholder="Email" required /><br>
    </div>
    <div class="input"> 
    <input type="password"  name="password" placeholder="Password" required /><br>
    </div>
    <div class="input"> 
    <input type="password" name="confirmPassword" placeholder="Confirm Password" required /><br>
    </div>
    <div class="input"> 
    <input type="text"name="dob" placeholder="MM-DD-YYYY" required /><br>
    </div>
    <div class="radio-group">
        <input type="radio" id="student" name="role" value="student" required br/>
        <label for="student">Student</label>

        <input type="radio" id="employee" name="role" value="employee" required />
        <label for="employee">Employee</label>
    </div>

    <div class="checkbox-group">
        <input type="checkbox" id="terms" required />
        <label for="terms">I agree to all the Terms and conditions</label>
    </div>

    <button type="submit">Signup</button>
    </form>
    </main>
    <footer><p>&copy; 2025 Signup Form Project. All rights reserved.</p></footer>
    </div>
</body>
</html>
